<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>TO-DO LIST</title>
</head>
    <body>
        <h1 class="main-title">TO-DO LIST</h1>
        <div class="main-block">
            <div class="container">
                <form class="todo-form">
                    <input type="text" class="todo-input" maxlength="25" placeholder="Enter a task text">
                    <button type="button" class="todo-button">
                        <img src="img/add.png" alt="add-button">
                    </button>
                </form>
                <div class="todo-container">
                    <ul class="todo-list-block"></ul>
                </div>
            </div>
        </div>
    <script src="js/main.js"></script>
    </body> 
</html>
